<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Search</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by title or author...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
            <button id="view-bookshelf" class="secondary-btn"><i class="fas fa-bookmark"></i> My Bookshelf</button>
        </header>

        <div id="results-container">
            <div id="search-results" class="book-list"></div>
            <div id="bookshelf-results" class="book-list" style="display: none;">
                <h2>My Bookshelf</h2>
                <div id="bookshelf-list"></div>
            </div>
        </div>

        <!-- Modal for book details -->
        <div id="book-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-book-info"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
