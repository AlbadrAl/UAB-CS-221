<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Gallery</title>
    <link rel="stylesheet" href="hw8.alamoudi.css">
</head>
<body>
    <header>
        <h1>Photo Grid Gallery</h1>
        <p>A collection of stunning images from around the world.</p>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item" style="background-image: url('Jeddah.jpg');" data-caption="Jeddah"></div>
            <div class="grid-item" style="background-image: url('Shibam.jpg');"data-caption="Shibam"></div>
            <div class="grid-item" style="background-image: url('Socotra.jpg');" data-caption="Socotra"></div>
            <div class="grid-item" style="background-image: url('ice.jpg');" data-caption="Balkan"></div>
            <div class="grid-item" style="background-image: url('long.jpg');"data-caption="Ice"></div>
            <div class="grid-item" style="background-image: url('big.jpg');" data-caption="City"></div>
        </div>
    </main>
</body>
</html>
